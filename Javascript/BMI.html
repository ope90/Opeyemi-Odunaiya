<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bmi.css" />
    <title>BMI CALCULATOR</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>(BMI) Calculator</h1>
      </div>

      <div class="measurements">
        <div>
        <p class="height">Height (cm)</p>
        <input class="input-box" type="number" id="h" placeholder="Height"/>
        </div>

        <div>
        <p class="weight">Weight (kg)</p>
        <input class="input-box"  type="number" id="w" placeholder="Weight"/>
      </div>

      <div class="button">
        <button class="btn-click" id="btn" onclick="calculateBmi()">Calculate</button>
      </div>

      <div class="result">
        <p id="result"></p>
        <p id="message"></p>
      </div>
    </div>
    </div>
    
    <script src="bmi.js"></script>
  </body>
</html>
